edition: 1.0.0 
name: start-xingyun

# 密钥
access: "{{ access }}"

# 全局变量
vars:
  region: "{{ region }}"

services:
  start-xingyun: # 业务名称/模块名称
    component: fc # 组件名称
    actions:
      pre-deploy:
        - run: yarn install
          path: ./code
        - run: yarn run lint --fix
          path: ./code
        - run: yarn build
          path: ./code
        - plugin: website-fc
    props: # 组件的属性值
      region: ${vars.region}
      service:
        name: "{{ serviceName }}"
        description: "Serverless Devs Website Service"
      function:
        name: "{{ functionName }}"
        description: "XingYun Function"
        codeUri: ./code/dist
        timeout: 30
        memorySize: 512
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
